{% extends "partials/base.html" %}
{% load static %}


{% block title %} Удаление услуги {% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock head %}

{% block content %}
<div class="auth__main">
    <div class="auth__wrapper">
        <div class="auth__content">

            <button onclick="history.back();" class="auth__back-button">
                <img src="{% static 'images/login/back_button.svg' %}" alt="Back">
                <span>Вернуться</span>
            </button>

            <h2 class="auth__title">Подтвердите удаление услуги</h2>
            <div class="auth__form-group">
                <form method="post">
                    <form action="" method="post">
                        {% csrf_token %}
                        <button class="auth__btn auth__main-btn" type="submit">
                            Подтвердить
                        </button>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
